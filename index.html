<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>
            <a href="https://dog.ceo/dog-api/" target="_blank">DOG API</a>
        </h1>

        <div class="app">
            <div class="app__header">
                <div class="actions">
                    <button class="get-data">Random dog</button>
                    <input class="qty-imgs" type="number" value="1">
                    <div class="select-beeds-block">
                        <label>
                            breeds
                            <input type="checkbox">
                        </label>
                        <select class="select-breeds">
                            <option value="1">Breed 1</option>
                            <option value="2">Breed 2</option>
                            <option value="3">Breed 3</option>
                            <option value="4">Breed 4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="app__main">
                <div class="img-block"></div>
            </div>
            <div class="app__footer"></div>
        </div>

    </div>

    <script src="./js/index.js"></script>
</body>

</html>
